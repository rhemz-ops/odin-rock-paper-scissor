<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div id="title">
            <span class="sword">Sword</span> - 
            <span class="shield">Shield</span> - 
            <span class="staff">Staff</span>
        </div>
        <div id="display">
            <div class="player-container">
                <div id="playerScore" class="score">0</div>
                <div class="img-choice" id="player-img">
                    <img src="./images/sword.png" alt="" id="player-weapon-image">
                </div>
                <div class="name">PLAYER</div>
            </div>
            <div id="vs">vs</div>
            <div class="computer-container">
                <div id="computerScore" class="score">0</div>
                <div class="img-choice" id="computer-img">
                    <img src="./images/sword.png" alt="" id="computer-weapon-image">
                </div>
                <div class="name">COMPUTER</div>
            </div>
        </div>
        <div class="control-result">
            <div class="buttons">
                <button id="swordBtn" class="weaponBtn">Sword</button>
                <button id="shieldBtn" class="weaponBtn">Shield</button>
                <button id="staffBtn" class="weaponBtn">Staff</button>
            </div>
            <div id="text-result">
                <p>Sword beats Staff (blade cuts through spells)</p>
                <p>Shield beats Sword (defense withstands blade)</p>
                <p>Staff beats Shield (spells bypass defense)</p>
            </div>
        </div>
        <button id="restart">RESTART</button>

    </div>




    <script src="script.js"></script>

</body>
</html>
